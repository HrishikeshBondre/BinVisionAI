<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinVisionAI - Register</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <img src="images/logo_!.png" alt="logo_img" />
        </div>
      </div>

      <nav class="nav">
        <a href="#" class="nav-link">HOME</a>
        <a href="#" class="nav-link">ABOUT US</a>
        <a href="#" class="nav-link">VISION</a>
        <a href="#" class="nav-link">CONTACT</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">
        &#9776;
        <!-- Hamburger icon -->
      </button>

      <div class="header-actions">
        <button class="search-icon">
          <img src="images/ðŸ¦† icon _magnifying glass_.png" alt="search_img" />
        </button>
        <button class="theme-toggle">
          <img src="images/ðŸ¦† icon _sun_.png" alt="theme-toggle_img" />
        </button>
        <a href="#" class="btn btn-login">Login</a>
        <a href="#" class="btn btn-register">Register</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Welcome Card -->
      <section class="card welcome-card">
        <div class="card-content">
          <h1 class="welcome-title">Welcome Back!</h1>
          <p class="welcome-text">
            To keep connected with us please login with your personal info
          </p>
          <button class="sign-in-btn" onclick="toggleForm()">SIGN IN</button>
        </div>
      </section>

      <!-- Register Card -->
      <section class="card register-card">
        <div class="register-header">
          <div class="register-logo">
            <div class="register-logo-icon">
              <img src="images/logo_2.png" alt="logo_img" />
            </div>
          </div>
          <h2 class="register-title">Register</h2>
          <p class="register-subtitle">
            Sign up to begin your journey with BinVisionAI
          </p>
        </div>

        <form class="registration-form" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <span class="input-icon"
              ><img src="images/person_icon.png" alt="person_img"
            /></span>
            <input type="text" class="form-input" placeholder="Name" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <span class="input-icon"
                ><img src="images/mail_icon.png" alt="mail_img"
              /></span>
              <input
                type="email"
                class="form-input"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <span class="input-icon"
                ><img src="images/mobile._icon.png" alt="mobile_img"
              /></span>
              <input
                type="tel"
                class="form-input"
                placeholder="Mobile No."
                required
              />
            </div>
          </div>

          <div class="form-group">
            <span class="input-icon"
              ><img src="images/bin_icon.png" alt="bin_img"
            /></span>
            <input
              type="text"
              class="form-input"
              placeholder="Bin ID"
              required
            />
          </div>

          <div class="action-row">
            <button type="button" class="btn-qr">
              <img src="images/Qr_icon.png" alt="qr_img" class="qr-icon" />
              Scan QR Code
            </button>
            <button
              type="button"
              class="btn-captcha"
              onclick="toggleCaptcha(this)"
            >
              âœ… I'm not a robot
            </button>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-register-form">Register</button>
            <button type="reset" class="btn-reset">Reset</button>
          </div>

          <div class="sign-in-link">
            Already have an account? <a href="#">Sign in</a>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="social-links">
        <a href="#" class="social-link"
          ><img src="images/insta_icon.png" alt="Instagram"
        /></a>
        <a href="#" class="social-link"
          ><img src="images/facebook_icon.png" alt="Facebook"
        /></a>
        <a href="#" class="social-link"
          ><img src="images/twitter_icon.png" alt="Twitter"
        /></a>
        <a href="#" class="social-link"
          ><img src="images/linkedin_icon.png" alt="LinkedIn"
        /></a>
        <p class="copyright">&copy; 2025 BinVisionAI | All rights reserved</p>
      </div>
    </footer>

    <script src="registration.js"></script>
  </body>
</html>
